name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

defaults:
  run:
    shell: bash

jobs:
  lint:
    name: Lint (placeholder)
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Run lint script
        run: ./scripts/lint.sh

  test:
    name: Test (placeholder)
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Run test script
        run: ./scripts/test.sh

  docs:
    name: Required docs/templates check
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Fail on TODO markers
        run: ./scripts/check_docs_no_todo.sh
